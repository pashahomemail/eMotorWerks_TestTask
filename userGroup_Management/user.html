<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <title>Details of User</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="Assets/css/main.css"> -->
</head>
<body>
    <div id="userDetails" class="container">
        <button class="btn btn-primary" onclick="window.location.href='/index.html'">To main list</button> 
        <button class="btn btn-primary" onclick="window.location.href='/ListOfAllUsers.html'">To user list</button>
        <div v-if="found">
            <div class="col-xs-6">
                <h1>Group : {{ user.name }}</h1>
                <br/>
                <table class="table table-hover table-bordered">
                    <tbody>
                        <tr>
                            <td>User id: </td>
                            <td>{{ user.id }}</td>
                        </tr>
                        <tr>
                            <td>User name: </td>
                            <td>{{ user.name }}</td>
                        </tr>
                        <tr>
                            <td>User groups: </td>
                            <td>{{ user.userGroups != null ? user.userGroups.map(function(elem){return elem.name;}).join(',') : '-' }}</td>
                        </tr>
                    </tbody>
                </table>
                
                <h3></h3>
                <h3></h3>                
                
            </div>
            <div class="dropdown col-xs-4">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    Add user to group
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1" >
                    <li v-for="group in groups">
                        <a v-on:click="addUserToGroup(user.id, group.id)">{{group.name}}</a>
                    </li>
                </ul>
            </div>
            <div class="dropdown col-xs-4">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        Remove user from group
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1" >
                        <li v-for="group in user.userGroups">
                            <a v-on:click="removeUserFromGroup(user.id, group.id)">{{group.name}}</a>
                        </li>
                    </ul>
                </div>
        </div>
        <div v-else>
            <h3>User not found!</h3>
        </div>
        
        
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="Assets/js/axios.js"></script>
    <script src="https://unpkg.com/vue"></script>
    <script src="Assets/js/app.js" type="text/javascript"></script>
    <script src="Assets/js/userDetails.js" type="text/javascript"></script>
</body>
</html>
